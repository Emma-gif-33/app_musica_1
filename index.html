<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav id="mobile-nav">
                <div class="circle">
                    <span>back</span>
                </div>
                <div class="circle">
                    <span>bars</span>
                </div>
            </nav>

            <nav class="desktop-nav">
                <div><input type="text" class="search-bar"></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
            </nav>

            <div id="main-media">
                <div id="song-details"></div>
                <img src="./media/logo_page.326Z.png" alt="" id="song-img">
                <h1 id="title"></h1>
                <h3 id="artist"></h3>
            </div>

            <div class="playlist">
                <div class="song-card">
                    <img src="" alt="" id="song-image-playlist">
                    <h3 class="song-card-title">Canci√≥n 1</h3>
                    <p class="song-card-artist">John Doe</p>
                </div>
            </div>

            <div class="audio">
                <audio controls id="media" hidden>
                    <!--<source id="audio" src="" type="audio/mpeg">-->
                </audio>
                <input type="range" value="0" id="progress">
            </div>

            <div class="song-controls">
                <span id="lastest">last</span>
                <span id="play" class="play">play</span>
                <span id="forward">forward</span>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
